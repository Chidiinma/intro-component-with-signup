<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="first-main">
    <section class="first-section">
      <div class="first-container">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="second-container">
        <div class="">
          <button class="button-1"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        </div>

        <div class="form">

          <div class="form-class">
            <input type="text" id="first-name" onkeyup="validateName()" class="form-input" autocomplete="off"
              placeholder="First Name">
            <span id="name-error"></span>
          </div>



          <div class="form-class">
            <input type="text" id="last-name" onkeyup="validateSurname()" class="form-input" autocomplete="off"
              placeholder="Last Name">
            <span id="surname-error"></span>
          </div>



          <div class="form-class">
            <input type="text" id="email" onkeyup="validateEmail()" class="form-input" autocomplete="off" placeholder="Email Address">
            <span id="email-error"></span>
          </div>



          <div class="form-class">
            <input type="password" id="password" onkeyup="validatePassword()" class="form-input" autocomplete="off" placeholder="Password">
            <span id="password-error"></span>
          </div>


          <div class="finish">
            <button class="button-2">Claim your free trial</button>

          </div>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>

      </div>
    </section>
  </main>

</body>

</html>
